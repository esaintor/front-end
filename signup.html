<html>

<head>
    <link rel="stylesheet" type="text/css" href="design/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="design/css/mdb.css">
    <link rel="stylesheet" type="text/css" href="design/css/style.css">
    <link rel="stylesheet" href="design/font-awesome/css/font-awesome.css">

    <script src="design/js/jquery-3.1.1.js"></script>
    <script src="design/js/mdb.js"></script>
    <script src="design/js/popper.min.js"></script>
    <script src="design/js/bootstrap.js"></script>
</head>

<body>
    <div class="container centered">
        <div class="row h-100">
            <div class="col-sm-5 my-auto mx-auto">
                <div class="card">
                    <!--Card image-->
                    <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%282%29.jpg" alt="Card image cap">

                    <!--Card content-->
                    <div class="card-body">
                        <!-- Login form -->
                        <form>
                            <p class="h5 text-center mb-4">Sign up</p>

                            <div class="md-form">
                                <i class="fa fa-envelope prefix grey-text"></i>
                                <input type="text" id="defaultForm-email" class="form-control">
                                <label for="defaultForm-email">Your email</label>
                            </div>

                            <div class="md-form">
                                <i class="fa fa-lock prefix grey-text"></i>
                                <input type="password" id="defaultForm-pass" class="form-control">
                                <label for="defaultForm-pass">Your first name</label>
                            </div>

                            <div class="md-form">
                                <i class="fa fa-lock prefix grey-text"></i>
                                <input type="password" id="defaultForm-pass" class="form-control">
                                <label for="defaultForm-pass">Your last name</label>
                            </div>

                            <div class="md-form">
                                <i class="fa fa-lock prefix grey-text"></i>
                                <input type="password" id="defaultForm-pass" class="form-control">
                                <label for="defaultForm-pass">Your password</label>
                            </div>

                            <div class="md-form">
                                <i class="fa fa-lock prefix grey-text"></i>
                                <input type="password" id="defaultForm-pass" class="form-control">
                                <label for="defaultForm-pass">Your first name</label>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-default">Sign up</button>
                            </div>

                            <div class="text-center mt-4">
                                <a href="signin.html">Already have account?</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
